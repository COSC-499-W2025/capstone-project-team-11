version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: capstone-app:dev
    container_name: capstone-team11
    working_dir: /app
    stdin_open: true          #needed for input() in scan.py
    tty: true
    volumes:
      - ./:/app:rw
    command: python -m src.scan   #CLI mode (change when proj root changed)

    #FastAPI
    # ports:
    #   - "8000:8000"
    # command: uvicorn src.app.main:app --host 0.0.0.0 --port 8000

    restart: "no"

  tests:
    build:
      context: .
      dockerfile: Dockerfile
    image: capstone-app:test
    container_name: tests
    working_dir: /app
    volumes:
      - ./:/app:rw
    # Do not set SCANNER_NONINTERACTIVE here so unit tests that patch input() still work.
    command: python -m unittest discover -s test -p "*_test.py"
